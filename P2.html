<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code{
            color: blue;
            background-color: whitesmoke;
            font-family: italic;
            font-size:300% ;
            font-weight:bold;
        }
        #linkbt{
            color: rgb(0, 102, 255);
        }
    </style>
</head>
<body>
    <!-- 实现一个验证码功能 -->
    <div class="v-code">
        <div class="code_show">
            <span class="code" id="checkCode">111111</span>
            <a id="linkbt" onclick="creatCode()">看不清换一张</a>
        </div>
        <div class="input_code">
            <label for="inputCode">验证码:</label>
            <input type="text" id="inputCode" />
            <span id="text_show"></span>
        </div>
        <input id='Button1' type="submit" value="确定" onclick="checkCode()" />
    </div>
    <script>
        function creatCode() {
            var str = '';
            for(var i = 0; i <= 5; i++){
                var rand = Math.round(15 * Math.random());
                var arr2 = ['1','2','3','4','5','6','7','8','9','0','a','b','c','d','e','f'];
                    str += arr2[rand];
                    document.getElementById('checkCode').innerText = str;
            }
        }
        window.onload = creatCode();

        function checkCode() {
            var inputcode = document.getElementById('inputCode').value;
            var code = document.getElementById('checkCode').innerText;
            if (code != inputcode) {
                alert('验证码不正确！');
                document.getElementById('inputCode').value = '';
            }
            else{
                alert('验证通过！');
            }
        }
    </script>
</body>
</html>
